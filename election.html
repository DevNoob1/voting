<script>
        function moveMapToBerlin(map) {
            map.setCenter({ lat: 52.5159, lng: 13.3777 });
            map.setZoom(14);
        }

        // Initialize communication with the platform
        var platform = new H.service.Platform({
            apikey: 'glOkVfxDF1m-5bi9-BYbF8o_xywa75h8viSm0zfH9K8' // Replace with your HERE API key
        });

        var defaultLayers = platform.createDefaultLayers();

        // Initialize a map - this map is centered over Europe
        var map = new H.Map(document.getElementById('map'),
            defaultLayers.vector.normal.map, {
                center: { lat: 50, lng: 5 },
                zoom: 4,
                pixelRatio: window.devicePixelRatio || 1
            });

        // Add a resize listener to make sure that the map occupies the whole container
        window.addEventListener('resize', () => map.getViewPort().resize());

        // Make the map interactive
        var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

        // Create the default UI components
        var ui = H.ui.UI.createDefault(map, defaultLayers);

        // Move the map to Berlin when the page loads
        window.onload = function () {
            moveMapToBerlin(map);
            
            // Define coordinates for multiple places
            var places = [
                { lat: 52.5159, lng: 13.3777 },
                { lat: 52.51, lng: 13.38 },
                { lat: 52.52, lng: 13.37 },
                // Add more places as needed
            ];

            // Add markers for each place
            places.forEach(function (place) {
                var marker = new H.map.Marker(place);
                map.addObject(marker);
            });
        };
    </script>
